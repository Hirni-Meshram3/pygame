name: ManyLinux

# Run CI only when a release is created, on changes to main branch, or any PR 
# to main. Do not run CI on any other branch. Also, skip any non-source changes 
# from running on CI
on:
  release:
    types: [created]
  push:
    branches: main
    paths-ignore:
    - 'docs/**'
    - 'examples/**'
    - '.gitignore'
    - 'README.rst'
    - '.github/workflows/macos.yml'
    - '.github/workflows/windows.yml'
    - '.github/workflows/sdl1-sdist.yml'
  pull_request:
    branches: main
    paths-ignore:
    - 'docs/**'
    - 'examples/**'
    - '.gitignore'
    - 'README.rst'
    - '.github/workflows/macos.yml'
    - '.github/workflows/windows.yml'
    - '.github/workflows/sdl1-sdist.yml'

# TODO: Parallelize this build
jobs:
  build-manylinux:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Build manylinux wheels
      run: |
        cd buildconfig/manylinux-build
        make pull pull-manylinux wheels wheels-manylinux
        cd ../..
        mkdir -p dist/
        cp buildconfig/manylinux-build/wheelhouse/*.whl dist/

    # We upload the generated files under github actions assets
    - name: Upload dist
      uses: actions/upload-artifact@v2
      with:
        path: dist/*.whl

  build-aarch64:
    name: "Build aarch64 wheel"
    strategy:
      #matrix:
        #pyver: [cp39-cp39]
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      #py: /opt/python/${{ matrix.pyver }}/bin/python
      img: quay.io/pypa/manylinux2014_aarch64
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
    - uses: actions/setup-python@v2
      name: Install Python
      with:
         python-version: '3.7'    
    - name: Build and test wheel
      run: |
            docker run --rm -v ${{ github.workspace }}:/io:rw --workdir=/io \
            ${{ env.img }} \
            bash -exc 'yum â€“y install python-pip && \
            python -m pip install virtualenv && python -m venv .env && \
            source .env/bin/activate && \
            yum install -y sudo && \
            export PYTHON_EXE=python3 && \
            pwd && \
            sudo yum install -y epel-release && \
            sudo yum-config-manager --enable epel && \
            sudo yum install -y dnf && \
            sudo yum install -y SDL2-devel freetype-devel libjpeg-turbo SDL2_mixer-devel portmidi-devel SDL2_ttf-devel SDL2_image-devel && \
            sudo dnf install -y libjpeg-turbo-devel libvorbis && \
            cd buildconfig/manylinux-build && \
            source build-wheels.sh && \
            cd ../.. && \
            mkdir -p dist/ && \
            cp buildconfig/manylinux-build/wheelhouse/*.whl dist/ && \
            deactivate'
    - name: Upload dist
      uses: actions/upload-artifact@v2
      with:
        path: dist/*.whl
